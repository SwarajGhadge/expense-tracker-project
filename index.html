<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center w-100 h-100">
      <a href="home.html"><button class="btn btn-primary" style="position: absolute;top: 160px;left: 250px;">Home</button></a>
        <div class="login-container d-flex justify-content-center align-items-center flex-column shadow-lg p-lg-5">
          <h2 class="mb-5 fs-2 fw-bold">Log in</h2>
          <div style="width: 90%; height: auto;">
            <!-- email -->
            <div class="form-floating mb-3 fw-semibold">
              <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <!-- password -->
            <div class="form-floating fw-semibold">
              <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <!-- remember me -->
            <div class="w-100 d-flex justify-content-between mt-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Remember me
                  </label>
                </div>

                <span class="fw-semibold">Forgot password?</span>
            </div>
            <!-- buutton -->
            <a href="home.html"><button type="button" class="btn btn-primary w-100 mt-4 fs-4 fw-bold">Log in</button></a>
          </div>
          
          <span class="fw-semibold mt-3">Don't have an account?<a href="signup.html" target="_self" class=" text-decoration-none"><span class="signup-span ms-2 fw-bold text-primary">Sign up</span></a></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
