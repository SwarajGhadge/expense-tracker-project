<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center w-100 h-100">
        <div class="login-container d-flex justify-content-center align-items-center flex-column shadow-lg p-lg-5">
          <h2 class="mb-5 fs-2 fw-bold">Sign up</h2>
          <div style="width: 90%; height: auto;">   
            <!-- Username -->
            <div class="input-group mb-3 fw-semibold">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                  <label for="floatingInputGroup1">Username</label>
                </div>
              </div>

            <!-- email -->
            <div class="form-floating mb-3 fw-semibold">
              <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <!-- password -->
            <div class="form-floating fw-semibold">
              <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            
            
            <!-- button -->
            <button type="button" class="btn btn-primary w-100 mt-4 fs-4 fw-bold">Sign up</button>
          </div>
          
          <span class="fw-semibold mt-3">Already have an account?<a href="index.html" class="text-decoration-none"><span class="signup-span ms-2 fw-bold text-primary">Login</span></a></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
